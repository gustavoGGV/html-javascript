<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div id="container-sidebar" class="col-6 col-lg-2 m-0 p-0">
                <!-- componente inserido pelo loadArchive no app.js -->
            </div>

            <div class="content col-12 col-lg-10">
                <!-- soma do col tem que dar 12, no caso da tela pequena tÃ¡ setado pra aparecer na tela inteira, com a sidebar por cima, por isso col-12 -->
                <div id="container-navbar" class="m-0 p-0">
                    <!-- componente inserido pelo loadArchive no app.js -->
                </div>

                <div class="row">



                </div>

            </div>

        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="detalhes" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let toggleMenu = document.getElementById('toggleMenu');
            let sidebar = document.querySelector('.sidebar');
            toggleMenu.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        });
    </script>

</body>

</html>
