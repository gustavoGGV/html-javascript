    <input type="button" value="Modo escuro" id="botao-escuro">

    <script>

        const textoUsuario=document.getElementById("input");
        const texto=document.getElementById("p");
        const botaoEscuro=document.getElementById("botao-escuro");

        textoUsuario.addEventListener("keyup", ()=>{

            let textoDigitado=input.value;

            if(textoDigitado.length >= 3){

                if(textoDigitado=="chocolate"){

                    texto.innerText="Eu amo sorvete de chocolate!";

                } else if(textoDigitado=="flocos"){

                    texto.innerText="Ah, mas de chocolate Ã© o meu favorito...";

            }

        });

        botaoEscuro.addEventListener("click", () =>{

            if(document.body.style.backgroundColor=="black"){

                document.body.style.color ="black";
                document.body.style.backgroundColor="white";

            } else {

                document.body.style.color="white";
                document.body.style.backgroundColor="black";

            }
        });
