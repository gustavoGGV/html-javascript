<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="p">0</p>
    <button id="botao">Clique!</button>

    <script>

        let numeroCliques=0;
        contador=document.getElementById("p");
        botao=document.getElementById("botao");

        botao.addEventListener('click', ()=>{

            numeroCliques++;
            contador.innerText=numeroCliques;

        });

    </script>

</body>
</html>
